
<head>
  <link rel="stylesheet" href="style/section.css">
  <link rel="stylesheet" href="style/lightbox.css">
</head>

<section class="section-lightbox">
  
  <article class="article-section-image-lightbox">
    <!-- bagian atas -->
    <div class="parent">
      <p class="close">X</p>
      <img src="images/image-product-1.jpg" alt="" class="img-parent-lightbox" />
      <a class="prev prev-symbol" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next next-symbol" onclick="plusSlides(1)">&#10095;</a>
    </div>
    
    
    <!-- bagian bawah -->
    <div class="img-child-div">
      <img
      src="images/image-product-1-thumbnail.jpg"
      alt=""
      class="img-child-lightbox demo"
      onclick="currentSlide(1)"
      />
      <img
      src="images/image-product-2-thumbnail.jpg"
      alt=""
      class="img-child-lightbox demo"
      onclick= "currentSlide(2)"
      />
      <img
      src="images/image-product-3-thumbnail.jpg"
      alt=""
      class="img-child-lightbox demo"
      onclick="currentSlide(3)"
      />
      <img
      src="images/image-product-4-thumbnail.jpg"
      alt=""
      class="img-child-lightbox demo"
      onclick="currentSlide(4)"
      />
    </div>
    
    
  </article>
</section>
