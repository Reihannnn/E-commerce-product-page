<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- css -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style/styles.css">
  <link rel="stylesheet" href="style/responsive.css">
  <link rel="stylesheet" href="style/text-global.css">
  <link rel="stylesheet" href="style/section.css">
  
  <title>Frontend Mentor | E-commerce product page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<!-- 
  Collections
  Men
  Women
  About
  Contact

  Sneaker Company

  Fall Limited Edition Sneakers

  These low-profile sneakers are your perfect casual wear companion. Featuring a 
  durable rubber outer sole, they’ll withstand everything the weather can offer.

  $125.00
  50%
  $250.00

  0
  Add to cart -->
  <!-- navigation bar header -->
  <nav class="navbar-header">
    <!-- left section navbar -->
    <div class="left-nav">
      <div class="brand">SNEAKER</div>
      <div>
        <ul>
          <li>Collections</li>
          <li>Men</li>
          <li>Women</li>
          <li>About</li>
          <li>Contact</li>
        </ul>
      </div>
    </div>
    <!-- right section navbar  -->
    <div class="right-nav">
      <ion-icon name="cart-outline" class="cart-logo"></ion-icon>
      <img src="/images/image-avatar.png" alt="" class="image-avatar">
    </div>
  </nav>
  
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->

  <section class="section">

      <!-- gambar product -->
      <article class="article-section-image">
        <!-- bagian atas -->
        <div>
            <img src="images/image-product-1.jpg" alt="" class="img-parent">
        </div>

        <!-- bagian bawah -->
        <div class="img-child-div">
            <img src="images/image-product-1-thumbnail.jpg" alt="" class="img-child demo">
            <img src="images/image-product-2-thumbnail.jpg" alt="" class="img-child demo">
            <img src="images/image-product-3-thumbnail.jpg" alt="" class="img-child demo">
            <img src="images/image-product-4-thumbnail.jpg" alt="" class="img-child demo">
        </div>
      </article>

      <!--  -->

      <!-- describe for product  -->
      <article class="article-section-describe">
          <p class="brand-product">Sneaker Company</p>
          <h1 class="title-product">Fall Limited Edition Sneakers</h1>
          <p class="describe-product">These low-profile sneakers are your perfect casual wear companion. Featuring a durrable rubber outer sole, they'll withstand everything the weather can offer.</p>

          <!-- price -->
          <div class="price">
            <p>$125.00</p>
            <span class="discount">50%</span>
          </div>
  
          <p class="real-price">$250.00</p>

          <div class="action-button"> <!-- button action -->

            <div class="add-minus-product">
              <button class="plus-btn">+</button>
              <h1 class="quantity-product">0</h1>
              <button class="minus-btn">-</button>
            </div>

            <button class="addToCart"> <ion-icon name="cart-outline"></ion-icon> add to cart</button>
          </div>
      </article>
  </section>
</body>
